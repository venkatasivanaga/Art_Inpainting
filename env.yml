name: artrepair
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.10
  - pip
  # ── PyTorch (choose one: CUDA or CPU) ─────────────────────────
  # For NVIDIA GPUs (CUDA 12.x):
  - pytorch=2.3
  - torchvision
  - pytorch-cuda=12.1
  # If you want CPU-only instead, comment the 3 lines above and use:
  # - pytorch=2.3
  # - torchvision
  # - cpuonly
  # ───────────────────────────────────────────────────────────────
  - numpy
  - pillow
  - tqdm
  - pyyaml
  - pip:
      - fastapi
      - uvicorn[standard]
      - opencv-python
      - scikit-image
      - albumentations
      - lpips
      - einops
